<!doctype html>
<html>
    <head>
      <title>Only Connect</title>
      <link href="css/main.css" rel="stylesheet"/>
    </head>

    <body>
      <h1> Only Connect </h1>
      <div class = "button">
        <button id="start"> START </button>
      </div>
      <p id = "onlyConnect" class="onlyConnect"></p>
      <p class="userInput">
        <input id ="guess">
      </p>
      <div class = "correctWordBank">
        <p> Correct Words Guessed </p>
        <ul id = "correctWordList"></ul>
      </div>
      <div class = "wrongWordBank">
        <p> Wrong Word Guessed </p>
        <ul id = "wrongWordList"></ul>
      </div>
      <div id = "totalProgress">
        <div id = "currentProgress"> 0% </div>
      </div>
      <div id = "lives">
        <img class = "life1" src = "images/heart.png" width="5%" height="5%"/>
        <img class = "life2" src = "images/heart.png" width="5%" height="5%"/>
        <img class = "life3" src = "images/heart.png" width="5%" height="5%"/>
      </div>
      <div class = "timer">
        <p id = "time"></p>
      </div>
      <script src="js/index.js"></script>
    </body>
</html>
